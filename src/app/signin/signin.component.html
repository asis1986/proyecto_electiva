<div class="container-fluit">
  <div class="row">
    <div class="col s12 push-s1">
      <div class="row">
        <div class="col m7 hide-on-small-and-down logo">

          <img src="../../assets/logo2.png" class="img-responsive" alt="Image">

        </div>

        <div class="col s12 m5">
          <div class="row">
            <div class="signin-box">
              <h1 class="title">Ingresar Aquí</h1>
              <form action="" class="signin-form">
                <h2 class="description">Ingresa para que puedas monitorear tus cultivos desde la aplicación</h2>
                <div class="divider"></div>

                <div class="section">
                  <input type="email" name="" placeholder="Correo Electrónico">
                  <input type="password" name="" placeholder="Contraseña">

                  <button type="submit" class="btn waves-effect waves-light btn-large btn-signin">Ingresar</button>
                </div>
              </form>
              <div class="restet">
                ¿Olvidaste Tú contraseña?<a [routerLink]="['/recover']" >Restablecer</a>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="login-box">
              ¿ No Tienes Una cuenta?<a routerLink="/signup">Regístrate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
